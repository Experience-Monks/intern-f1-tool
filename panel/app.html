<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="app.css">
  <script src="bundle.js"></script>
</head>
<body class="app">
  <ul class="targets">
    <li class="target"
      v-repeat="element in targets"
      v-on="click: currentTarget = element">
      {{element.id}}
    </li>
  </ul>
  <inspect-element
    v-if="currentTarget"
    id="{{currentTarget.id}}"
    states="{{currentTarget.states}}"
    transitions="{{currentTarget.transitions}}">
  </inspect-element>
</body>
</html>
